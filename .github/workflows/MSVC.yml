name: Windows Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    # 列出目录内容，帮助调试
    - name: List Directory
      run: |
        dir
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
    
    - name: Setup MSVC Environment
      uses: ilammy/msvc-dev-cmd@v1
    
    # 修改为正确的 .pro 文件路径
    - name: Build
      run: |
        cd
        mkdir build
        cd build
        cd
        dir
        qmake ../FramelessWindow.pro  # 或者其他实际的文件名
        nmake
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: QtFrameLessWindow-windows
        path: build/release/
